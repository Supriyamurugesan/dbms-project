<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online course details</title>
    <style>
        /* Your existing CSS styles */
        /* ... */
    </style>
</head>
<body>
    <h1>online course details</h1>

    <form id="insertForm" action="http://localhost:8000/store-person" method="POST">
        <label for="name">id:</label>
        <input type="text" name="id" required><br><br>
        <label for="name">Student Name:</label>
        <input type="text" name="name" required><br><br>
        <label for="address">Address:</label>
        <input type="text" name="address" required><br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" required><br><br>
        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" name="date_of_birth" required><br><br>
        <input type="submit" value="Insert Data">
    </form>

    <table>
        <caption>student and course details</caption>
        <thead>
            <tr>
                <th>id</th>
                <th>Student Name</th>
                <th>Address</th>
                <th>Email</th>
                <th>Date of Birth</th>
                <th>Course Name</th>
                <th>Instructor Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="joinedDataBody">
            <!-- Table body will be dynamically filled with joined data -->
        </tbody>
    </table>

    <script>
        fetch('http://localhost:8000/all-joined-data')
            .then(response => response.json())
            .then(data => {
                const joinedDataBody = document.getElementById('joinedDataBody');

                data.forEach(record => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                    <td>${record.id}</td>
                        <td>${record.student_name}</td>
                        <td>${record.address}</td>
                        <td>${record.email}</td>
                        <td>${record.date_of_birth}</td>
                        <td>${record.course_name}</td>
                        <td>${record.instructor_name}</td>
                        <!-- Rest of your row data remains the same... -->
                    `;
                    joinedDataBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching joined data:', error));
    </script>
</body>
</html>
